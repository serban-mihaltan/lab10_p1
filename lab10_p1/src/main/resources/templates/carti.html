<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Carti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Lista Carti</h1>
    <form method="post" action="/operatii">
        <input type="text" name="isbn" placeholder="ISBN..." class="form-control">
        <input type="text" name="titlu" placeholder="Titlu..." class="form-control">
        <input type="text" name="autor" placeholder="Autor..." class="form-control">
        <div class="btn-group mt-2">
            <button type="submit" name="adauga" class="btn btn-success">Adauga</button>
            <button type="submit" name="modifica" class="btn btn-primary">Modifica</button>
            <button type="submit" name="sterge" class="btn btn-danger">Sterge</button>
            <button type="submit" name="filtreaza" class="btn btn-secondary">Filtreaza</button>
        </div>
    </form>
    <p th:text="${message}" class="mt-3"></p>
    <table class="table mt-3">
        <thead>
        <tr>
            <th>ISBN</th>
            <th>Titlu</th>
            <th>Autor</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="carte : ${carti}">
            <td th:text="${carte.isbn}"></td>
            <td th:text="${carte.titlu}"></td>
            <td th:text="${carte.autor}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
